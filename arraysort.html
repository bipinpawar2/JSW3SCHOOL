<html>
    <head></head>
    <body>
       <button onclick="fun()">TRyIt</button>
        <p id="demo"></p>
        <script>
          var fruits=["mango","banana","apple","orange"];
          document.getElementById("demo").innerHTML=fruits;
          function fun()
          {
              fruits.sort();
              fruits.reverse();
              document.getElementById("demo").innerHTML=fruits;
          } ;
        
         
        
        </script>
    </body>
</html>
